<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .header{
        width:99%;
        background-color: salmon;
        margin:10px;
        height:100px;
        padding-right: 10px;

      }
      .navbar{
        width:99%;
        background-color: #CDEBC6;
        margin:10px;
        height:50px;
        padding-right: 10px;
      }
      .content-bar-holder{
        display: flex;
        width:99%;
        align-items: center;
        margin:10px;
      }
      .sidebar{
        background-color: silver;
         width:30%;
         height:700px;

      }
      .content{
        background-color: grey;
         width:70%;
         height:700px;
         margin-right: 10px;
      }
      .linea{
        display: flex;
        height:40px;
      }
      .eliminar-boton{
        background-color: grey;
        border: 0;
        padding-top:10px;
        justify-self: flex-end;
      }
      .eliminar-imagen{

        width:20px;
        height:20px;
      }
      .editar-boton{
        padding-top:10px;
        background-color: grey;
        border: 0;
      }
      .editar-imagen{
        width:20px;
        height:20px;
      }
      .footer{
        background-color: salmon;
         width:99%;
         height:75px;
         margin: 10px;
      }
      </style>

  </head>
  <body>
    <div class="structure">
    <div class="header">

    </div>
    <nav class="navbar">

    </nav>
    <div class="content-bar-holder">
      <div class="content">
        <div class="linea">
          <p>
          <button id="boton-editar" class="editar-boton">
              <img src="editar-icono.png" alt="boton editar" class="editar-imagen">
        <button id="boton-eliminar" class="eliminar-boton">
          <img src="eliminar-icono.png" alt="boton eliminar" class="eliminar-imagen">
        </button>

          </button>
      </div>
    </div>
      <div class="sidebar">
        <form>
          <label for="input-nombre">Nombre</label>
          <input type="text" id="input-nombre" class="input-text">
          <label for="input-dni">DNI</label>
          <input type="number" id="input-dni" class="input-number">
          <input type="button" id="boton-agregar" value="Agregar" class="input-button">

        </form>
      </div>

      </div>
      <div class="footer">

      </div>
    </div>
    <script src="content.js">
    </script>
  </body>
</html>
